name: osci-frr
summary: FRR is a routing software suite.
maintainer: OpenStack Charmers <openstack-dev@lists.openstack.org>
description: |
  FRR is a routing software suite, providing implementations of OSPFv2,
  OSPFv3, RIP v1 and v2, RIPng and BGP-4 for Unix platforms.
tags:
  - network
series:
  - jammy
  - lunar
provides:
  bgpserver:
    interface: bgp
requires:
  bgpclient:
    interface: bgp
    optional: true
extra-bindings:
  ptp0:
  ptp1:
  ptp2:
  ptp3:
  lan0:
